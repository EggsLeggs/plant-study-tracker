<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Plan</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="colour-picker.css" />
</head>
<body>
  <div class="container">
    <h1>Daily Plan</h1>

    <div class="planner">
      <div class="clock-wrapper">
        <canvas id="dayClock" width="600" height="600"></canvas>
      </div>

      <div class="activity-panel">
        <div class="input-row">
          <input type="text" id="activityName" placeholder="Activity Name" />
          <input type="text" id="startTime" placeholder="hh:mm"/>
          <input type="text" id="endTime" placeholder="hh:mm"/>
          <button onclick="addActivity()">Add Activity</button>
        </div>

        <div class="separator"></div>

        <div class="summary-title">Schedule Summary</div>
        <ul id="scheduleList"></ul>

        <div class="input-row">
          <button onclick="editSelected()">‚úé Edit Activity</button>
          <button onclick="deleteSelected()">üóëÔ∏è Delete Activity</button>
        </div>

        <div class="input-row">
          <button onclick="clearSchedule()">Clear Schedule</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Colour Picker Modal -->
  <div id="colourPickerModal" class="colour-picker-modal">
    <div class="colour-picker-content">
      <div class="colour-picker-title">Choose a Colour</div>
      <div id="colourGrid" class="colour-grid"></div>
      <div class="custom-colour-section">
        <div class="custom-colour-title">Or enter custom hex colour:</div>
        <div class="custom-colour-input">
          <input type="text" id="customColourInput" placeholder="#ffffff" maxlength="7">
          <button onclick="addCustomColour()">Add</button>
        </div>
      </div>
      <div class="colour-picker-buttons">
        <button onclick="applyColourChange()">Apply</button>
        <button onclick="closeColourPicker()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="colour-picker.js"></script>
  <script src="script.js"></script>
</body>
</html>
